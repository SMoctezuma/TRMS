        <section>
            <div class="container py-4">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h1>Form</h1>
                        <div class="login-f" style="display: flex; justify-content: space-between;">
                            <div class="col-sm-3">
                                <label for="eventType">Select an event type:</label>
                                <select id="eventType">
                                    <option value="1">University Courses: 30%</option>
                                    <option value="2">Seminars: 60%</option>
                                    <option value="3">Certification Preparation Classes: 75%</option>
                                    <option value="4">Certification: 100%</option>
                                    <option value="5">Technical Training: 90%</option>
                                    <option value="6">Other: 30%</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <label style="display: block" for="DOE">Date of Event</label>
                                <input class="text-input" type="text" id="DOE" />
                                <label style="display: block" for="time">Time</label>
                                <input class="text-input" type="text" id="time" />
                                <label style="display: block" for="location">Location of Event</label>
                                <input class="text-input" type="text" id="location" />
                                <label style="display: block" for="eventDesc">Event Description</label>
                                <input class="text-input" type="text" id="eventDesc" />
                                <label style="display: block" for="COE">Cost of Event</label>
                                <input class="text-input" type="text" id="COE" />
                            </div>
                            <div class="col-sm-3">
                                <label style="display: block" for="gradingFormat">Grading Format</label>
                                <input class="text-input" type="text" id="gradingFormat" />
                                <label style="display: block" for="wrr">Work Related Reason</label>
                                <input class="text-input" type="text" id="wrr" />
                                <label style="display: block" for="emailApproval">Email Approval (optional)</label>
                                <input class="text-input" type="text" id="emailApproval" />
                            </div>
                        </div>
                        <button class="margin-auto mt-4" onclick="submitForm()">submit</button>
                    </div>
                </div>
            </div>
        </section>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
