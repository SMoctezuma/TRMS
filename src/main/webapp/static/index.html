<!DOCTYPE html>
<html>
    <head>
        <title>TRMS</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
            <a class="navbar-brand" href="#">TRMS</a>
        </nav>

        <section>
            <div class="container py-4">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <h1>Login</h1>
                        <div class="login-f">
                            <div class="group">
                                <label style="display: block" for="email">Email</label>
                                <input class="text-input" type="email" id="email" />
                            </div>
                            <div class="group">
                                <label style="display: block" for="password">Password</label>
                                <input class="text-input" type="password" id="password" />
                            </div>
                            <p id="error">Incorrect username or password</p>
                            <!-- <a href="register" style="display: block; text-align: center; margin-top: 1rem;">register</a> -->
                            <button class="margin-auto mt-2" onClick="handleLogin()">login</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="js/main.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
