        <section>
            <div class="container py-4">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h1>Form</h1>
                        <div id="data" class="login-f">
                        </div>
                    </div>
                    <!-- Only for benco -->
                    <div id="amountAwardedDiv" class="col-sm-6">
                        <label id="bencoOver" style="display: block; display: none;" for="amountAwarded">Amount awarded.</label>
                        <input id="bencoInput" class="text-input" type="text" id="amountAwarded" style="display: none;"/>
                        <button class="margin-auto mt-4" onclick="formAccept()">Accept</button>
                    </div>
                    <div id="rDiv" class="col-sm-6">
                        <label style="display: block" for="info">Reason for rejection and/or More info requested.</label>
                        <input class="text-input" type="text" id="info" />
                        <p id="error">Must fill in field.</p>

                        <button class="margin-auto mt-4 red" onclick="formReject()">Reject</button>
                        <button class="margin-auto mt-4 yellow" onclick="requestMoreInfo()">Request more information</button>
                    </div>
                    <!-- For employee to upload grade -->
                    <div id="gDiv" class="col-sm-6">
                        <label style="display: block" for="grade">Grade / Presentation.</label>
                        <input class="text-input" type="text" id="grade" />
                        <p id="error-g">Must fill in field.</p>

                        <button class="margin-auto mt-4" onclick="fromUploadGrade()">Send</button>
                    </div>
                </div>
            </div>
